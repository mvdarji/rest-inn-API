<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake REST API for Relax-Inn Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body{font-family: 'Lato', Arial, Helvetica, sans-serif;font-size: 18px;}
        .container{max-width: 1200px;margin: auto;padding: 0 15px; text-align: center;margin-top: 100px;}
        a{color: #ff385c;text-decoration: none;}
        a:hover{text-decoration: underline;}
        sup{font-size: 13px;}
        h3{line-height: 190%;}
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello Folks! ðŸ‘‹</h1>
        <hr>
        <h3>
            This is a Fake REST API<br/>
            ~Created for Fake online resort website:
            <a href="https://rest-inn-mvdarji.netlify.app/" target="_blank">Rest-Inn</a><br/>
            ~Created using npm package:
            <a href="https://www.npmjs.com/package/json-server" target="_blank">JSON Server</a>
        </h3>
        <h4>Author: <a href="https://www.linkedin.com/in/manalidarji/" target="_blank">Manali Darji</a></h4>
        <hr>
        <div id="resources">
            <h4>Following are the resources provide by this API:</h4>
        </div>
    </div>
    
    <script>
        let ResourceList = ({db}) => {
            let content = Object.keys(db).map( name => {
                return `
                <p>
                    <a target="_blank" href="/${name}">/${name}</a>
                    <sup>${db[name].length ? `${db[name].length}x` : 'object'}</sup>
                </p>`;
            }).join('');

            return content;
        }

        window.fetch('db')
        .then(resp => resp.json())
        .then(db => {
            let content = (Object.keys(db).length) ? ResourceList({db}) : 'No Resources created yet.'
            document.getElementById('resources').innerHTML += content;
        })
        .catch(error => console.log(error))
    </script>
</body>
</html>
